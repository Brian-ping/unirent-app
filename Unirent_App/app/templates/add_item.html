<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
</head>
<body>
    <h1>Add New Item</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>

        <label for="image_url">Image URL:</label>
        <input type="url" id="image_url" name="image_url" required><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br><br>

        <label for="subcategory">Subcategory:</label>
        <input type="text" id="subcategory" name="subcategory" required><br><br>

        <label for="available_locations">Available Locations (comma-separated):</label>
        <input type="text" id="available_locations" name="available_locations" required><br><br>

        <button type="submit">Add Item</button>
    </form>
</body>
</html>
